<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <header>
      <h1>Productivity App</h1>
    </header>

    <!-- Tabs -->
    <nav>
      <button class="tab-button active" data-tab="timer">Timer</button>
      <button class="tab-button" data-tab="todo">To-Do</button>
      <button class="tab-button" data-tab="pomodoro">Pomodoro</button>
      <button class="tab-button" data-tab="notes">Notes</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </nav>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Timer Tab -->
      <div id="timer" class="tab-pane active">
        <h2>Timer</h2>
        <div id="timer-display">00:00</div>
        <button id="start-timer">Start</button>
        <button id="reset-timer">Reset</button>
      </div>

      <!-- To-Do Tab -->
      <div id="todo" class="tab-pane">
        <h2>To-Do List</h2>
        <input type="text" id="task-input" placeholder="Add a new task">
        <button id="add-task">Add</button>
        <ul id="task-list"></ul>
      </div>

      <!-- Pomodoro Tab -->
      <div id="pomodoro" class="tab-pane">
        <h2>Pomodoro Timer</h2>
        <div id="pomodoro-display">25:00</div>
        <button id="start-pomodoro">Start</button>
        <button id="reset-pomodoro">Reset</button>
      </div>

      <!-- Notes Tab -->
      <div id="notes" class="tab-pane">
        <h2>Notes</h2>
        <textarea id="notes-input" placeholder="Write your notes here..."></textarea>
        <button id="save-notes">Save</button>
      </div>

      <!-- Settings Tab -->
      <div id="settings" class="tab-pane">
        <h2>Settings</h2>
        <label>
          <input type="checkbox" id="dark-mode"> Dark Mode
        </label>
        <label>
          Timer Duration (seconds):
          <input type="number" id="timer-duration" value="60">
        </label>
        <label>
          Pomodoro Work Duration (minutes):
          <input type="number" id="pomodoro-work" value="25">
        </label>
        <label>
          Pomodoro Break Duration (minutes):
          <input type="number" id="pomodoro-break" value="5">
        </label>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Timer Tab -->
      <div id="timer" class="tab-pane active">
        <h2>Timer</h2>
        <div id="timer-display">00:00</div>
        <button id="start-timer">Start</button>
        <button id="reset-timer">Reset</button>
      </div>

      <!-- To-Do Tab -->
      <div id="todo" class="tab-pane">
        <h2>To-Do List</h2>
        <input type="text" id="task-input" placeholder="Add a new task">
        <button id="add-task">Add</button>
        <ul id="task-list"></ul>
        <button id="clear-completed">Clear Completed</button>
      </div>

      <!-- Pomodoro Tab -->
      <div id="pomodoro" class="tab-pane">
        <h2>Pomodoro Timer</h2>
        <div id="pomodoro-display" contenteditable="true">25:00</div>
        <button id="start-pomodoro">Start</button>
        <button id="reset-pomodoro">Reset</button>
      </div>

      <!-- Notes Tab -->
      <div id="notes" class="tab-pane">
        <h2>Notes</h2>
        <textarea id="notes-input" placeholder="Write your notes here..."></textarea>
        <button id="save-notes">Save</button>
        <div class="font-controls">
          <label>
            Font:
            <select id="font-select">
              <option value="Arial">Arial</option>
              <option value="Poppins">Poppins</option>
              <option value="Courier New">Courier New</option>
            </select>
          </label>
          <label>
            Size:
            <input type="number" id="font-size" value="16" min="10" max="50">
          </label>
          <label>
            Color:
            <input type="color" id="font-color" value="#000000">
          </label>
        </div>
        <ul id="notes-list"></ul>
      </div>

      <!-- Settings Tab -->
      <div id="settings" class="tab-pane">
        <h2>Settings</h2>
        <label>
          <input type="checkbox" id="dark-mode"> Dark Mode
        </label>
        <label>
          Accent Color:
          <input type="color" id="accent-color" value="#666">
        </label>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav>
      <button class="tab-button active" data-tab="timer">‚è±Ô∏è Timer</button>
      <button class="tab-button" data-tab="todo">‚úÖ To-Do</button>
      <button class="tab-button" data-tab="pomodoro">üçÖ Pomodoro</button>
      <button class="tab-button" data-tab="notes">üìù Notes</button>
      <button class="tab-button" data-tab="settings">‚öôÔ∏è Settings</button>
    </nav>
  </div>

  <script src="app.js"></script>
  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
